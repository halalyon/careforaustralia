<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
    .navbar-header {
    left: 40%;
    position: absolute;
    transform: translateX(50%);     
    }
    @media screen and (min-width: 768px) {
        #signIn .modal-dialog {
          width: 400px; /* New width for default modal */
        }
    }
    </style>
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-fixed-top navbar-dark bg-primary">
        <div class="navbar-header">
            <a class="nav-brand" href="#">
                <img src="3.png" width="100" height="45" alt="careforaustralia">
            </a>
        </div>
        
        <form class="form-inline float-xs-left">
            <input class="form-control" type="text" placeholder="Search carers by postcode">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <form class="form-inline float-xs-right">
            <button class="btn btn-outline-success" type="button" data-toggle="modal" data-target="#signIn">Sign In</button>
            <button class="btn btn-outline-success" type="button" data-toggle="modal" data-target="#signUp">Sign Up</button>
        </form>
    </nav>
    <!--Sign in modal-->
    <div class="modal fade" id="signIn" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Login to your account</h4>
                </div>
                <div class="modal-body">
                    <form>
					    <div class="form-group">
                            <input type="email" class="form-control" name="email"  placeholder="Email">
					    </div>
                        <div class="form-group">    
                            <input type="password" class="form-control" name="password"  placeholder="Password">
                        </div>
                        <div class="form-group">
                            <small id="passwordHelp" class="form-text text-muted"><a href="#">Forget password?</a></small>
                        </div>
				    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary submit">Sign In</button>
                </div>
            </div>
        </div>
    </div>
    <!--Sign up modal-->
    <div class="modal fade" id="signUp" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="carerorclient" id="carerorclient1" value="option1" checked>
                                You are a carer.
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="carerorclient" id="carerorclient2" value="option2">
                                You are a client.
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="firstname">First name</label>
                            <input type="text" id="firstname" placeholder="firstname">
                        </div>
                        <div class="form-group">
                            <label for="lastname">First name</label>
                            <input type="text" id="lastname" placeholder="lastname">
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" placeholder="username">
                        </div>
                        <div class="form-group">
                            <label for="inputemail">Email address</label>
                            <input type="email" class="form-control" id="inputemail"  placeholder="Email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
					    </div>
                        <div class="form-group">
                            <label for="inputpassword">Enter password</label>
                            <input type="password" class="form-control" id="inputpassword" placeholder="Enter password">                            
                        </div>
                        <div class="form-group">
                            <label for="retypepassword">Retype password</label>
                            <input type="password" class="form-control" id="retypepassword" placeholder="Enter same password again">                                                       
                        </div>
					    
				    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary submit">Sign In</button>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
