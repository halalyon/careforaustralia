<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
    .navbar-header {
    left: 40%;
    position: absolute;
    transform: translateX(50%);     
    }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-fixed-top navbar-dark bg-primary">
        <div class="navbar-header">
            <a class="nav-brand" href="#">
                <img src="3.png" width="100" height="45" alt="careforaustralia">
            </a>
        </div>
        
        <form class="form-inline float-xs-left">
            <input class="form-control" type="text" placeholder="Search carers by postcode">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <form class="form-inline float-xs-right">
            <button class="btn btn-outline-success" type="button">Sign In</button>
            <button class="btn btn-outline-success" type="button">Sign Up</button>
        </form>

    </nav>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
