<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {font-family: "Lato", sans-serif;}

        ul.tab {
            
            list-style-type: none;
            margin: 0;
            padding: 15px 30px;
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            position: relative;
            float: left;
            display: inline-block;
            width: 30%;    
            
        }

        /* Float the list items side by side */
        ul.tab li {
            display: block;
            white-space:nowrap;
            /*margin: 0;*/
            padding: 15px ;

        }

        /* Style the links inside the list items */
        ul.tab li a {
            display: block;
            color: black;
            text-align: center;
            
            text-decoration: none;
            transition: 0.3s;
            font-size: 30px;
        }

        /* Change background color of links on hover */
        ul.tab li a:hover {
            background-color: #ddd;
        }

        /* Create an active/current tablink class */
        ul.tab li a:focus, .active {
            background-color: #ccc;
        }

        /* Style the tab content */
        .tabcontent {
            display: none;
            padding: 6px 12px;
            -webkit-animation: fadeEffect 1s;
            animation: fadeEffect 1s;
        }

        @-webkit-keyframes fadeEffect {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes fadeEffect {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
  </head>
  <body>
        <h3 id="titleid">About</h3>

        <ul class="tab">
        <li><a href="javascript:void(0)" class="tablinks" onclick="openCity(event, 'Overview')">Overview</a></li>
        <li><a href="javascript:void(0)" class="tablinks" onclick="openCity(event, 'Work and Education')">Work and Education</a></li>
        <li><a href="javascript:void(0)" class="tablinks" onclick="openCity(event, 'Services and Rates')">Services and Rates</a></li>
        </ul>

        <div id="London" class="tabcontent">
        <h3>Introduction</h3>
        <p>London is the capital city of England.</p>
        </div>

        <div id="Paris" class="tabcontent">
        <h3>Paris</h3>
        <p>Paris is the capital of France.</p> 
        </div>

        <div id="Tokyo" class="tabcontent">
        <h3>Tokyo</h3>
        <p>Tokyo is the capital of Japan.</p>
        </div>



    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        function openCity(evt, cityName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.className += " active";
            document.getElementById("titleid").innerHTML="";
        }
    </script>
  </body>
</html>
